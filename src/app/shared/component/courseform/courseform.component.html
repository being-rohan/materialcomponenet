<h3>{{courseData.description}}</h3>

<form [formGroup]="courseform">
    <mat-form-field appearance="legacy"  class="w-100">
        <mat-label>description</mat-label>
        <input matInput placeholder="Placeholder" formControlName="description">
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Category</mat-label>


        <mat-select formControlName="category">
            <mat-option value="BEGINNER">
                begnnier
            </mat-option>
            <mat-option  value="ADVANCED">
                Advanced
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="releaseAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
 

    <mat-form-field appearance="legacy"  class="w-100">
        <mat-label>description</mat-label>
        <textarea matInput placeholder="Placeholder" formControlName="longDescription"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button mat-raised-button  color="primary" (click)="onclose()">close</button>
        <button mat-raised-button  color="accent" class="float-right" (click)="onsave()">save</button>
    </mat-card-actions>
</form>
